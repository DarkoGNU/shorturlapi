name: shorturlapi
services:
  service:
    image: "shorturlapi/latest"
    restart: always
    ports:
      - "8080:8080"
    depends_on:
      - database

  database:
    image: "postgres:16-alpine"
    restart: always
    volumes:
      - "database:/var/lib/postgresql/data"
    environment:
      POSTGRES_USER: "apiuser"
      POSTGRES_PASSWORD: "apipassword"
      POSTGRES_DB: "apidb"

volumes:
  database:
